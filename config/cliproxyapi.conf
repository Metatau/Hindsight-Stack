# CLIProxyAPI Configuration
# =========================
# Documentation: https://help.router-for.me/

# Server settings
server:
  host: "0.0.0.0"
  port: 8317

# Remote management dashboard
# Access at http://localhost:8317/management.html
remote-management:
  enabled: true
  secret-key: "CHANGE_ME_GENERATE_WITH_openssl_rand_hex_16"

# Authentication settings
auth:
  # Empty providers list = use OAuth tokens only (no API keys)
  providers: []

  # Directory for OAuth tokens
  # Inside Docker: /root/.cli-proxy-api
  auth-dir: "/root/.cli-proxy-api"

# Load balancing strategy for multiple accounts
# Options: round-robin, least-used, random, priority
load-balancing:
  strategy: "round-robin"

# Retry settings
retry:
  max-attempts: 3
  delay-ms: 1000

# Logging
logging:
  level: "info"
  format: "json"

# Rate limiting (optional)
rate-limit:
  enabled: false
  requests-per-minute: 60

# Supported providers (auto-detected from OAuth tokens)
# - claude: Claude Code / Claude Max subscription
# - codex: ChatGPT / OpenAI Codex subscription
# - gemini: Gemini CLI subscription
# - qwen: Qwen Code subscription
# - iflow: iFlow subscription
